<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="script.js" defer></script>
</head>

<body class="d-flex align-items-center">
  <form class="container justify-content-center " id="form">
    <div class="row justify-content-center">
      <h1 style="color:hotpink" class="text-center">MADE BY rama</h1>
      <div class="col-6 h-25">
        <img src="https://pics.me.me/caesar-cipher-hash-hash-with-salt-b%D1%81rypt-quantum-encryption-has-63629676.png" height="500px"/>
        <p>*honestly, i forgot how to do styling so i dont know how to center this image</p>
      </div>
      <p id="message" class="h3 text-danger text-center mb-5"></p>
      <div class="col-3">
        <input type="number" class="form-control " placeholder="Input shift number. Ex : 3 or -3"
          aria-label="Shift Number" id="shiftNumber">
      </div>
      <div class="col-3">
        <input type="text" class="form-control" placeholder="Input the text you want to encrypt" aria-label="Text" id="encryptText">
      </div>
      <div class="col-3">
        <button type="submit" class="btn btn-primary w-100">Process!</button>
      </div>
    </div>
    <div class="row">
      <p class="h3 text-center mt-5" id="result"></p>
    </div>
  </form>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
